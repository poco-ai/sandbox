[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1080x24
autorestart=true
priority=100

[program:openbox]
command=/usr/bin/openbox
environment=DISPLAY=":1"
autorestart=true
priority=200

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -forever -shared -nopw -rfbport 5900
autorestart=true
priority=300

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc/ 6080 localhost:5900
autorestart=true
priority=400

[program:chrome]
[program:chrome]
command=/usr/bin/google-chrome-stable --headless=new --no-sandbox --disable-gpu --disable-dev-shm-usage \
  --no-first-run --no-default-browser-check --user-data-dir=/tmp/chrome-user-data \
  --remote-debugging-address=0.0.0.0 --remote-debugging-port=9222 --remote-allow-origins=* about:blank
autorestart=true
priority=500
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:nginx]
command=/usr/bin/caddy run --config /etc/caddy/Caddyfile
autorestart=true
priority=600

[program:code-server]
command=/usr/bin/code-server --bind-addr 127.0.0.1:8443 --auth none /app
autorestart=true
priority=700
user=ubuntu
environment=HOME="/home/ubuntu",USER="ubuntu",LOGNAME="ubuntu"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
